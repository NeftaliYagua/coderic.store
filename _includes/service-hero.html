<div class="bg-stone-800 jumbotron relative overflow-hidden">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 sm:py-12 lg:py-16">
        <div class="flex flex-col lg:flex-row items-center gap-6 sm:gap-8">
            <!-- Content -->
            <div class="w-full lg:w-1/2 text-white text-center lg:text-left">
                <div class="inline-flex rounded-full text-base sm:text-lg xl:text-xl border-stone-500 text-orange-500 border-2 px-3 py-1 mb-4">
                    {{ include.icon }}
                    <span class="ml-2">{{ include.subtitle }}</span>
                </div>
                <h1 class="text-3xl sm:text-4xl md:text-5xl lg:text-6xl font-bold mb-3 sm:mb-4">
                    {{ include.hero_title }}
                </h1>
                <p class="text-base sm:text-lg mb-6 text-gray-200">{{ include.hero_description }}</p>
                <a href="/dashboard" class="inline-block bg-orange-600 hover:bg-orange-500 text-white font-bold py-3 px-6 sm:py-4 sm:px-8 rounded-lg text-base sm:text-lg transition-colors duration-300">Get Started</a>
            </div>
            <!-- Image -->
            <div class="w-full lg:w-1/2 flex items-center justify-center">
                <img src="{{ include.hero_image }}" class="w-full max-w-md h-auto" alt="{{ include.subtitle }}" />
            </div>
        </div>
    </div>
</div>
